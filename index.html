<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetto.pro</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main">
    <header class="header">
      <img src="./assets/logo.svg" alt="Логотип Magnetto.pro">
    </header>
    <section class="greeting">
      <div class="greeting_subtitle_cont">
        <img src="./assets/telegram.svg" alt="Логотип Телеграм">
        <h2 class="greeting_subtitle">Крупнейший селер Telegram Ads</h2>
      </div>
      <h1 class="greeting_title">Привлечем <span class="greeting_title_span">клиентов</span> для вашего бизнеса</h1>
      <button type="button" class="greeting_btn">Обсудить проект</button>
    </section>
    <img src="./assets/mouse.svg" alt="Иконка мыши" class="mouse_icon">
    <div class="text_carousel_cont">
      <span class="text_carousel">Достигаем ключевых KPI<span class="separator">|</span>Увеличиваем конверсию, объемы
        заявок и продаж<span class="separator">|</span>Реализуем кампании в любых рекламных системах<span
          class="separator">|</span>Достигаем ключевых KPI<span class="separator">|</span>Увеличиваем конверсию, объемы
        заявок и продаж</span>
    </div>
  </main>
</body>

</html>
